<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 공략집 | WOS 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans text-sm">

  <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-md space-y-10">
    <h1 class="text-2xl font-bold text-gray-800">📚 WOS 공략집</h1>
    <div id="heroEquipGridBody" class="grid grid-cols-2 gap-4"></div>

    <!-- 💎 보석비전 패키지 구성 -->
    <section class="space-y-4">
      <h2 class="text-xl font-bold text-purple-600">💎 보석비전 패키지</h2>
      <p class="text-gray-700">각 금액별 패키지 구성</p>

      <div class="overflow-x-auto">
        <table class="table-auto border w-full text-sm text-center">
          <thead class="bg-purple-100">
            <tr>
              <th class="border p-2">금액</th>
              <th class="border p-2">매뉴얼</th>
              <th class="border p-2">도면</th>
              <th class="border p-2">비전</th>
            </tr>
          </thead>
          <tbody>
            <tr><td class="border p-2">7,500</td><td class="border p-2">7</td><td class="border p-2">7</td><td class="border p-2">2</td></tr>
            <tr><td class="border p-2">15,000</td><td class="border p-2">14</td><td class="border p-2">14</td><td class="border p-2">4</td></tr>
            <tr><td class="border p-2">30,000</td><td class="border p-2">28</td><td class="border p-2">28</td><td class="border p-2">8</td></tr>
            <tr><td class="border p-2">79,000</td><td class="border p-2">70</td><td class="border p-2">70</td><td class="border p-2">20</td></tr>
            <tr><td class="border p-2">149,000</td><td class="border p-2">140</td><td class="border p-2">140</td><td class="border p-2">40</td></tr>
          </tbody>
        </table>
      </div>
      
      <p class="text-xs text-gray-600">📌 참고 : 149,000 패키지는 <span class="font-semibold text-red-500">최대 20번</span>까지 구매 가능합니다.</p>
    </section>

    <!-- 더 많은 공략 추가 가능 -->
    <!--
    <section class="space-y-4">
      <h2 class="text-xl font-bold text-blue-600">[다른 공략 제목]</h2>
      <p class="text-gray-700">내용 설명</p>
    </section>
    -->
    
  </div>
</body>
</html>
