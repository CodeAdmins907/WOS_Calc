  <script>
    const data = await fetchCSV("https://raw.githubusercontent.com/s574shinchan/WOS_Calc/1e960927a7b4db6971bcb03227b5fa351ee9d04a/data/research_data.csv");
    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split("\n").map(row => row.split(","));
    }
    
    const levelData = {
"I": [[10,5], [20,10], [30,15]],
"II": [[12,6], [24,12], [36,18], [48,24]],
"III": [[8,4], [16,8], [24,12], [32,16], [40,20]],
"IV": [[5,5], [10,10], [15,15], [20,20], [25,25]],
"V": [[7,7], [14,14], [21,21], [28,28], [35,35]],
"Healing": [[9,3], [18,6], [27,9], [36,12]],
"Training": [[6,4], [12,8], [18,12], [24,16]],
"HealingTime": [[3,1], [6,2], [9,3], [12,4]],
    };

    function calc() {
      const form = document.forms['researchForm'];
      const selected = Array.from(form.querySelectorAll('input[type=checkbox]:checked'));
      let result = '';
      let totalRed = 0;
      let totalBlack = 0;

      result += '<table class="table-auto w-full text-sm text-center border border-gray-300"><thead class="bg-orange-100 font-semibold"><tr><th class="border p-1">연구</th><th class="border p-1">구간</th><th class="border p-1">불수정</th><th class="border p-1">정제</th></tr></thead><tbody>';

      selected.forEach(cb => {
        const name = cb.value;
        const start = parseInt(form['start-' + name].value);
        const end = parseInt(form['end-' + name].value);
        let sumRed = 0, sumBlack = 0;

        for (let i = start; i < end; i++) {
          sumRed += levelData[name][i][0];
          sumBlack += levelData[name][i][1];
        }

        totalRed += sumRed;
        totalBlack += sumBlack;

        result += `<tr><td class="border p-1">${name}</td><td class="border p-1">Lv.${start} → Lv.${end}</td><td class="border p-1 text-right">${sumRed.toLocaleString()}</td><td class="border p-1 text-right">${sumBlack.toLocaleString()}</td></tr>`;
      });

      const ownRed = parseInt(document.getElementById("own-red").value || "0");
      const ownBlack = parseInt(document.getElementById("own-black").value || "0");

      result += `<tr class="bg-blue-50 font-bold"><td class="border p-1" colspan="2">총합</td><td class="border p-1 text-right">${totalRed.toLocaleString()}</td><td class="border p-1 text-right">${totalBlack.toLocaleString()}</td></tr>`;
      result += `<tr class="bg-red-50 font-bold"><td class="border p-1" colspan="2">과부족</td><td class="border p-1 text-right">${(ownRed - totalRed).toLocaleString()}</td><td class="border p-1 text-right">${(ownBlack - totalBlack).toLocaleString()}</td></tr>`;
      result += "</tbody></table>";

      document.getElementById("resultBox").innerHTML = result;
    }
