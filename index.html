
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>건물 & 보석 계산기 | S574 ShinChan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="mb-4 flex space-x-4">
    <button onclick="switchTab('building')" class="tab-btn bg-blue-300 text-blue-800 font-semibold py-1 px-3 rounded">🏗 건물 계산기</button>
    <button onclick="switchTab('gem')" class="tab-btn bg-gray-200 hover:bg-purple-200 text-purple-800 font-semibold py-1 px-3 rounded">💎 보석 계산기</button>
  </div>

  <div id="tab-building" class="tab-pane">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-md">
      <h1 class="text-2xl font-bold text-blue-600 mb-4">🏗️ 건물별 레벨별 자원 계산기</h1>
      <form id="calcForm" class="space-y-6">
        <table class="w-full table-auto border border-gray-300">
          <thead class="bg-blue-100">
            <tr>
              <th class="p-2 border">건물</th>
              <th class="p-2 border">선택</th>
              <th class="p-2 border">현재 레벨</th>
              <th class="p-2 border">목표 레벨</th>
            </tr>
          </thead>
          <tbody id="buildingTable"></tbody>
        </table>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div>
            <label class="block font-semibold">보유 불수정</label>
            <input type="number" id="owned-불수정" class="w-full border rounded p-2" placeholder="숫자 입력" />
          </div>
          <div>
            <label class="block font-semibold">보유 정제</label>
            <input type="number" id="owned-정제" class="w-full border rounded p-2" placeholder="숫자 입력" />
          </div>
        </div>
        <button type="button" onclick="calculateAll()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">계산하기</button>
        <div id="resultContainer" class="mt-6 overflow-x-auto"></div>
      </form>
    </div>
  </div>

  <div id="tab-gem" class="tab-pane hidden">
    <div class="bg-white p-6 rounded-xl shadow-md max-w-7xl mx-auto">
      <h2 class="text-2xl font-bold text-purple-600 mb-6">💎 보석 계산기</h2>
      <form id="gemForm" class="space-y-4">
        <div class="overflow-x-auto">
          <table class="table-auto w-full border border-gray-300 text-sm">
            <thead class="bg-purple-100 text-center">
              <tr>
                <th class="p-2 border">선택</th>
                <th class="p-2 border">슬롯</th>
                <th class="p-2 border">현재 레벨</th>
                <th class="p-2 border">목표 레벨</th>
              </tr>
            </thead>
            <tbody id="gemTableBody"></tbody>
          </table>
        </div>
        <button type="button" onclick="calculateGems()" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600">계산하기</button>
      </form>
      <div id="gemResult" class="mt-6"></div>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab-pane').forEach(el => el.classList.add('hidden'));
      document.getElementById('tab-' + tab).classList.remove('hidden');
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('bg-blue-300', 'bg-purple-300'));
      if (tab === 'building') {
        document.querySelectorAll('.tab-btn')[0].classList.add('bg-blue-300');
      } else {
        document.querySelectorAll('.tab-btn')[1].classList.add('bg-purple-300');
      }
    }

    const sheetID = "1vtW4diWsB4OoSK70nYa6ve1nRPHrhWg-rf76NlsRM08";
    const buildings = ["용광로", "대사관", "지휘부", "방패병", "창병", "궁병", "의무실", "아카데미"];
    const buildingTable = document.getElementById("buildingTable");
    const resultContainer = document.getElementById("resultContainer");

    async function fetchLevelList(building) {
      const url = `https://opensheet.elk.sh/${sheetID}/${building}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.map(d => d.레벨).filter(Boolean);
    }

    async function populateTable() {
      const sampleLevels = await fetchLevelList(buildings[0]);
      buildings.forEach((b, i) => {
        const options = sampleLevels.map(lv => `<option value="${lv}">${lv}</option>`).join("");
        buildingTable.innerHTML += `
          <tr class="text-center">
            <td class="border p-2">${b}</td>
            <td class="border p-2">
              <input type="checkbox" name="check-${i}" class="accent-blue-500 w-5 h-5">
            </td>
            <td class="border p-2">
              <select name="current-${i}" class="border rounded px-2 py-1">${options}</select>
            </td>
            <td class="border p-2">
              <select name="target-${i}" class="border rounded px-2 py-1">${options}</select>
            </td>
          </tr>
        `;
      });
    }

    async function fetchData(building) {
      const url = `https://opensheet.elk.sh/${sheetID}/${building}`;
      const res = await fetch(url);
      return await res.json();
    }

    function round1(value) {
      return Math.round((value + Number.EPSILON) * 10) / 10;
    }

    async function calculateAll() {
      const form = document.getElementById("calcForm");
      const owned = {
        불수정: parseFloat(document.getElementById("owned-불수정").value) || 0,
        정제: parseFloat(document.getElementById("owned-정제").value) || 0
      };
      const grandTotal = { 불수정: 0, 정제: 0, 고기: 0, 나무: 0, 석탄: 0, 철광: 0 };
      const resultRows = [];
      for (let i = 0; i < buildings.length; i++) {
        const building = buildings[i];
        const checked = form[`check-${i}`].checked;
        if (!checked) continue;
        const cur = form[`current-${i}`].value;
        const tgt = form[`target-${i}`].value;
        const data = await fetchData(building);
        const levels = data.map(d => d.레벨);
        const curIndex = levels.indexOf(cur);
        const tgtIndex = levels.indexOf(tgt);
        if (curIndex === -1 || tgtIndex === -1 || curIndex >= tgtIndex) {
          resultRows.push(`<tr><td class='border p-2 text-center' colspan='8'>⚠️ ${building}: 잘못된 레벨 설정</td></tr>`);
          continue;
        }
        const subtotal = { 불수정: 0, 정제: 0, 고기: 0, 나무: 0, 석탄: 0, 철광: 0 };
        for (let j = curIndex + 1; j <= tgtIndex; j++) {
          const row = data[j];
          for (const key in subtotal) {
            subtotal[key] += parseFloat(row[key] || 0);
            grandTotal[key] += parseFloat(row[key] || 0);
          }
        }
        resultRows.push(`
          <tr class="text-center">
            <td class="border p-2">${building}</td>
            <td class="border p-2">${cur} → ${tgt}</td>
            <td class="border p-2">${round1(subtotal.불수정)}</td>
            <td class="border p-2">${round1(subtotal.정제)}</td>
            <td class="border p-2">${round1(subtotal.고기)}</td>
            <td class="border p-2">${round1(subtotal.나무)}</td>
            <td class="border p-2">${round1(subtotal.석탄)}</td>
            <td class="border p-2">${round1(subtotal.철광)}</td>
          </tr>
        `);
      }
      resultRows.push(`
        <tr class="text-center font-bold bg-blue-50">
          <td class="border p-2" colspan="2">총합</td>
          <td class="border p-2">${round1(grandTotal.불수정)}</td>
          <td class="border p-2">${round1(grandTotal.정제)}</td>
          <td class="border p-2">${round1(grandTotal.고기)}</td>
          <td class="border p-2">${round1(grandTotal.나무)}</td>
          <td class="border p-2">${round1(grandTotal.석탄)}</td>
          <td class="border p-2">${round1(grandTotal.철광)}</td>
        </tr>
      `);
      const 부족불수정 = round1(owned.불수정 - grandTotal.불수정);
      const 부족정제 = round1(owned.정제 - grandTotal.정제);
      resultRows.push(`
        <tr class="text-center font-bold bg-red-100">
          <td class="border p-2" colspan="2">과부족</td>
          <td class="border p-2">${부족불수정 >= 0 ? '+' : ''}${부족불수정}</td>
          <td class="border p-2">${부족정제 >= 0 ? '+' : ''}${부족정제}</td>
          <td class="border p-2" colspan="4"></td>
        </tr>
      `);
      resultContainer.innerHTML = `
        <table class="w-full table-auto border border-gray-300 mt-4">
          <thead class="bg-gray-100">
            <tr class="text-center">
              <th class="p-2 border">건물</th>
              <th class="p-2 border">레벨 구간</th>
              <th class="p-2 border">불수정</th>
              <th class="p-2 border">정제</th>
              <th class="p-2 border">고기</th>
              <th class="p-2 border">나무</th>
              <th class="p-2 border">석탄</th>
              <th class="p-2 border">철광</th>
            </tr>
          </thead>
          <tbody>${resultRows.join('')}</tbody>
        </table>
      `;
    }

    populateTable();

    const slotNames = ["방패A", "방패B", "방패C", "방패D", "방패E", "방패F", 
		"창병A", "창병B", "창병C", "창병D", "창병E", "창병F",
		"궁병A", "궁병B", "궁병C", "궁병D", "궁병E", "궁병F"];
    function createGemUI() {
      const tbody = document.getElementById("gemTableBody");
      slotNames.forEach((slot, index) => {
        const options = Array.from({ length: 16 }, (_, i) => `<option value="${i+1}">Lv.${i+1}</option>`).join('');
        tbody.innerHTML += `
          <tr class="text-center">
            <td class="border p-1"><input type="checkbox" id="check-${index}" class="w-5 h-5 accent-purple-500"></td>
            <td class="border p-1">${slot}</td>
            <td class="border p-1"><select id="cur-${index}" class="border rounded p-1">${options}</select></td>
            <td class="border p-1"><select id="tgt-${index}" class="border rounded p-1">${options}</select></td>
          </tr>
        `;
      });
    }

    async function calculateGems() {
      const result = [];
      const total = { 매뉴얼: 0, 도면: 0, 비전: 0 };
      const res = await fetch(`https://opensheet.elk.sh/${sheetID}/영주보석재료`);
      const data = await res.json();
      for (let i = 0; i < slotNames.length; i++) {
        if (!document.getElementById(`check-${i}`).checked) continue;
        const cur = parseInt(document.getElementById(`cur-${i}`).value);
        const tgt = parseInt(document.getElementById(`tgt-${i}`).value);
        if (cur >= tgt) continue;
        const startIdx = cur - 1;
        const endIdx = tgt - 1;
        let subtotal = { 매뉴얼: 0, 도면: 0, 비전: 0 };
        for (let j = startIdx + 1; j <= endIdx; j++) {
          const row = data[j];
          subtotal.매뉴얼 += parseFloat(row["매뉴얼"] || 0);
          subtotal.도면 += parseFloat(row["도면"] || 0);
          subtotal.비전 += parseFloat(row["비전"] || 0);
        }
        total.매뉴얼 += subtotal.매뉴얼;
        total.도면 += subtotal.도면;
        total.비전 += subtotal.비전;
        result.push(`
          <tr class="text-center">
            <td class="border p-1">${slotNames[i]}</td>
            <td class="border p-1">Lv.${cur} → Lv.${tgt}</td>
            <td class="border p-1">${subtotal.매뉴얼}</td>
            <td class="border p-1">${subtotal.도면}</td>
            <td class="border p-1">${subtotal.비전}</td>
          </tr>
        `);
      }
      result.push(`
        <tr class="bg-purple-100 font-bold text-center">
          <td class="border p-1" colspan="2">총합</td>
          <td class="border p-1">${total.매뉴얼}</td>
          <td class="border p-1">${total.도면}</td>
          <td class="border p-1">${total.비전}</td>
        </tr>
      `);
      document.getElementById("gemResult").innerHTML = `
        <table class="table-auto w-full border border-gray-300 mt-4 text-sm">
          <thead class="bg-gray-100 text-center">
            <tr>
              <th class="border p-1">슬롯</th>
              <th class="border p-1">레벨 구간</th>
              <th class="border p-1">보석 매뉴얼</th>
              <th class="border p-1">보석 도면</th>
              <th class="border p-1">보석 비전</th>
            </tr>
          </thead>
          <tbody>${result.join('')}</tbody>
        </table>
      `;
    }

    createGemUI();
  </script>

  <footer class="text-center text-xs text-gray-500 mt-10">⛔ 무단 복제 및 배포 금지 | © S574 ShinChan</footer>
</body>
</html>
