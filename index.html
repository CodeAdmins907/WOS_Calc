<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 통합 계산기 & 정보모음</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('images/watermark.png');
      background-repeat: repeat;
      background-position: center;
      background-size: auto;
      background-attachment: fixed;
      background-color: #f3f3f3;
      overflow-x: hidden;
      margin: 0;
    }
    @media (max-width: 767px) {
      body { display: none; }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans p-6 min-h-screen flex flex-col items-center justify-center">

  <!-- 로고 -->
  <img src="https://raw.githubusercontent.com/s574shinchan/WOS_Calc/main/images/logo.png" alt="로고" class="w-72 mb-6 drop-shadow-lg" />

  <!-- 문구 -->
  <h1 class="text-xl font-bold mb-8 text-center">WOS 통합 계산기 & 정보모음</h1>

  <!-- 콘텐츠 영역 -->
  <div id="content" class="w-full max-w-6xl bg-gray-50 p-6 rounded-xl shadow-inner">
    <p class="text-gray-400 text-center">페이지를 불러오는 중입니다...</p>
  </div>

  <!-- 카피라이트 -->
  <footer class="text-center text-xs text-gray-500 mt-10">⛔ 무단 복제 및 배포 금지 | © S574 ShinChan</footer>

  <!-- 스크립트 -->
  <script>
    function loadPage(page) {
      fetch(page)
        .then(response => {
          if (!response.ok) throw new Error(`${page} 파일을 불러올 수 없습니다.`);
          return response.text();
        })
        .then(html => {
          const content = document.getElementById('content');
          content.innerHTML = html;

          // menu.html이 로드된 경우 버튼에 직접 이벤트 바인딩
          if (page === 'menu.html') {
            console.log("✅ menu.html 로드됨");

            setTimeout(() => {
              const buttons = content.querySelectorAll(".menu-btn");
              buttons.forEach(button => {
                button.addEventListener("click", () => {
                  const target = button.getAttribute("data-target");
                  console.log("🔘 메뉴 버튼 클릭됨:", target);
                  if (target) loadPage(target);
                });
              });
            }, 50);
          }
        })
        .catch(error => {
          document.getElementById('content').innerHTML =
            `<p class="text-red-500 text-center">${error.message}</p>`;
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadPage('menu.html');
    });
  </script>
</body>
</html>
