<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 통합 계산기 & 정보모음</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 767px) {
      body { display: none; }
    }
    #calcFrame {
      transition: height 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }
    body {
      background-image: url('images/watermark.png');
      background-repeat: repeat;
      background-position: center;
      background-size: auto;
      background-attachment: fixed;
      background-color: #f3f3f3;
      overflow-x: hidden;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans p-6 min-h-screen flex flex-col items-center justify-center">

  <!-- 로고 -->
  <img src="https://raw.githubusercontent.com/s574shinchan/WOS_Calc/main/images/logo.png" alt="로고" class="w-72 mb-6 drop-shadow-lg" />

  <!-- 문구 -->
  <h1 class="text-xl font-bold mb-8 text-center">WOS 통합 계산기 & 정보모음</h1>

  <!-- 콘텐츠 영역 -->
  <div id="content" class="w-full max-w-6xl bg-gray-50 p-6 rounded-xl shadow-inner">
    <p class="text-gray-400 text-center">페이지를 불러오는 중입니다...</p>
  </div>

  <script>
    // 페이지 처음 로드 시 menu.html 자동 로딩
    window.addEventListener('DOMContentLoaded', () => {
      loadPage('menu.html');
    });
  </script>
</body>
</html>
