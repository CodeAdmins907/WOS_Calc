<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('images/watermark.png');
      background-repeat: repeat;
      background-position: center;
      background-size: auto;
      background-attachment: fixed;
      background-color: #f3f3f3;
      overflow-x: hidden;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gray-50 text-sm font-sans p-4 sm:p-2">
  <div class="max-w-4xl mx-auto w-full bg-white shadow rounded-xl p-4 sm:p-3">
    <!-- 로고 -->
    <div class="text-center mb-4">
      <img 
          src="https://raw.githubusercontent.com/s574shinchan/WOS_Calc/main/images/logo.png" 
          alt="로고" 
          class="w-72 mx-auto sm:w-32 drop-shadow-lg"
          />
    </div>

    <!-- 문구 -->
    <h1 class="text-xl font-bold mb-8 text-center">WOS 통합 계산기 & 정보모음</h1>
    
    <div id="content" class="max-w-6xl mx-auto bg-white p-4 rounded shadow flex justify-center">
      <iframe 
        id="mainFrame" 
        src="menu.html" 
        class="w-full rounded border min-h-[600px]"
        style="height: 650px;"
      ></iframe>
    </div>
  
    <!-- 결과 팝업 -->
    <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden z-50">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-5xl p-6 text-sm">
        <h3 class="text-xl font-bold mb-4 text-center">📊 계산 결과</h3>
        <div id="popupContent" class="overflow-auto max-h-[65vh] text-center"></div>
        <div class="text-center mt-4">
          <button onclick="closePopup()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">확인</button>
        </div>
      </div>
    </div>
    
    <!-- 카피라이트 -->  
    <footer class="text-center text-xs text-gray-500 mt-5">⛔ 무단 복제 및 배포 금지 | © S574 ShinChan</footer>
  </div>
  
  <script>
    window.addEventListener("message", function (event) {
      if (event.data.type === "RESULT_POPUP") {
        const html = event.data.html;
        document.getElementById("popupContent").innerHTML = html;
        document.getElementById("popupModal").classList.remove("hidden");
      }  //RESULT_POPUP
    });

    window.addEventListener("message", function (event) {
      if (event.data.type === "NAVIGATE_TO") {
        const frame = document.getElementById("mainFrame");
        const isMobile = window.innerWidth <= 768;
        
        frame.src = event.data.target;
        
        if (isMobile) {
          if (event.data.target === "building.html") {
            frame.style.height = "1100px";
          } else if (event.data.target === "gem.html") {
            frame.style.height = "1410px";
          }
        } else {
          switch(event.data.target) {
            case "building.html":
              frame.style.height = "705px";
              break;
            default:
              break;
          }
          
          if (event.data.target === "gem.html") {
            frame.style.height = "985px";
          } else if (event.data.target === "hero.html") {
            frame.style.height = "1055px";
          } else if (event.data.target === "wrapper.html") {
            frame.style.height = "745px";
          } else if (event.data.target === "menu.html") {
            frame.style.height = "650px";
          }
        }
      }  //NAVIGATE_TO
      
    });
    
    function closePopup() {
      document.getElementById("popupModal").classList.add("hidden");
    }
  </script>
  <script>

  </script>
</body>
</html>
