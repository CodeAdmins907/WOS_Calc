<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('images/watermark.png');
      background-repeat: repeat;
      background-position: center;
      background-size: auto;
      background-attachment: fixed;
      background-color: #f3f3f3;
      overflow-x: hidden;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">

  <!-- 로고 -->
  <img src="https://raw.githubusercontent.com/s574shinchan/WOS_Calc/main/images/logo.png" alt="로고" class="mx-auto mb-6 w-64 drop-shadow-lg"/>

  <!-- 문구 -->
  <h1 class="text-xl font-bold mb-8 text-center">WOS 통합 계산기 & 정보모음</h1>
  
  <div id="content" class="max-w-xl mx-auto bg-white p-4 rounded shadow flex justify-center">
    <iframe 
      id="mainFrame" 
      src="menu.html" 
      class="w-full border rounded transition-all duration-300"
      style="min-height:800px;" 
      frameborder="0"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    ></iframe>
  </div>

  
  <!-- 카피라이트 -->  
  <footer class="text-center text-xs text-gray-500 mt-10">⛔ 무단 복제 및 배포 금지 | © S574 ShinChan</footer>
  
  <script>
    window.addEventListener("message", function (event) {
      if (event.data.type === "NAVIGATE_TO") {
        document.getElementById("mainFrame").src = event.data.target;
        document.getElementById("mainFrame").style.height = event.data.height + "px";
      }
      
      if (event.data.iframeHeight) {
        const frame = document.getElementById("mainFrame");
        if (frame && frame.style.height !== event.data.iframeHeight + "px") {
          frame.style.height = event.data.iframeHeight + "px";
        }
      }
    });
  </script>
  <script>
  function adjustIframeWidth() {
    const iframe = document.getElementById("mainFrame");
    if (!iframe) return;

    const src = iframe.src;

    if (src.includes("guide.html")) {
      iframe.style.maxWidth = "1200px"; // 더 넓게
    } else {
      iframe.style.maxWidth = "900px"; // 기본값
    }
    
    console.log("📏 iframe 너비:", iframe.offsetWidth + "px", "(src:", src + ")");
  }

  // 최초 로드 시
  window.addEventListener("load", adjustIframeWidth);

  // src 속성 변경 감지
  const observer = new MutationObserver(adjustIframeWidth);
  observer.observe(document.getElementById("mainFrame"), {
    attributes: true,
    attributeFilter: ["src"]
  });
</script>
</body>
</html>
