<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 계산기 통합 | S574 ShinChan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans text-sm">
  <div class="max-w-6xl mx-auto">
    <!-- 상단 탭 버튼 -->
    <div class="mb-4 flex flex-wrap gap-2 justify-start">
      <button onclick="switchTab('building.html', this)" class="tab-btn bg-blue-300 text-blue-800 font-semibold py-2 px-4 rounded">🏗 건물</button>
      <button onclick="switchTab('gem.html', this)" class="tab-btn bg-gray-200 text-purple-800 font-semibold py-2 px-4 rounded">💎 영주보석</button>
      <button onclick="switchTab('equip.html', this)" class="tab-btn bg-gray-200 text-green-800 font-semibold py-2 px-4 rounded">🛡 영주장비</button>
      <button onclick="switchTab('hero_equip.html', this)" class="tab-btn bg-gray-200 text-yellow-800 font-semibold py-2 px-4 rounded">🧝 영웅장비</button>
      <button onclick="switchTab('guide.html', this)" class="tab-btn bg-gray-200 text-indigo-800 font-semibold py-2 px-4 rounded">📘 공략집</button>
    </div>

    <!-- 계산기 콘텐츠가 들어올 영역 -->
    <div id="content" class="transition-all duration-300 ease-in-out"></div>
  </div>

  <!-- 공용 팝업 -->
  <div id="globalPopupModal" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-5xl p-6 mx-4">
      <h3 class="text-xl font-bold mb-4 text-center">📊 계산 결과</h3>
      <div id="globalPopupContent" class="overflow-x-auto text-sm max-h-[65vh] overflow-y-auto"></div>
      <div class="text-center mt-4">
        <button onclick="document.getElementById('globalPopupModal').classList.add('hidden')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">확인</button>
      </div>
    </div>
  </div>

  <footer class="text-center text-xs text-gray-500 mt-10">⛔ 무단 복제 및 배포 금지 | © S574 ShinChan</footer>

  <script>
    async function switchTab(page, button) {
      // 탭 스타일 초기화
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('bg-blue-300', 'bg-purple-300', 'bg-green-300', 'bg-yellow-300', 'bg-indigo-300');
        btn.classList.remove('text-blue-800', 'text-purple-800', 'text-green-800', 'text-yellow-800', 'text-indigo-800');
        btn.classList.add('bg-gray-200', 'text-gray-800');
      });

      // 현재 탭에 색 적용
      button.classList.remove('bg-gray-200', 'text-gray-800');
      if (page.includes('building')) button.classList.add('bg-blue-300', 'text-blue-800');
      else if (page.includes('gem')) button.classList.add('bg-purple-300', 'text-purple-800');
      else if (page.includes('equip') && !page.includes('hero')) button.classList.add('bg-green-300', 'text-green-800');
      else if (page.includes('hero')) button.classList.add('bg-yellow-300', 'text-yellow-800');
      else if (page.includes('guide')) button.classList.add('bg-indigo-300', 'text-indigo-800');

      // 외부 HTML fetch 후 삽입
      const res = await fetch(page);
      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, "text/html");
      const inner = doc.body.innerHTML;
      document.getElementById("content").innerHTML = inner;

      // 스크립트 재실행
      const scripts = doc.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.getElementById("content").appendChild(newScript);
      });
    }

    // iframe 방식에서 쓰던 팝업 연결 유지
    window.addEventListener("message", function (e) {
      if (e.data?.type === "RESULT_POPUP") {
        document.getElementById("globalPopupContent").innerHTML = e.data.html;
        document.getElementById("globalPopupModal").classList.remove("hidden");
      }
    });

    // 기본 탭 로딩
    window.onload = () => {
      const defaultBtn = document.querySelector(".tab-btn");
      if (defaultBtn) defaultBtn.click();
    };
  </script>
</body>
</html>

<div id="content">
<div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-md space-y-5">
<h1 class="text-2xl font-bold text-blue-600 mb-4">🏗️ 건물별 레벨별 자원 계산기</h1>
<form class="space-y-6" id="calcForm">
<table class="w-full table-auto border border-gray-300">
<thead class="bg-blue-100">
<tr>
<th class="p-2 border">건물</th>
<th class="p-2 border">선택</th>
<th class="p-2 border">현재 레벨</th>
<th class="p-2 border">목표 레벨</th>
</tr>
</thead>
<tbody id="buildingTable"></tbody>
</table>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
<div>
<label class="block font-semibold">보유 불수정</label>
<input class="w-full border rounded p-2" id="owned-불수정" placeholder="숫자 입력" type="number"/>
</div>
<div>
<label class="block font-semibold">보유 정제</label>
<input class="w-full border rounded p-2" id="owned-정제" placeholder="숫자 입력" type="number"/>
</div>
</div>
<button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" onclick="calculateAll()" type="button">
        계산하기
      </button>
<div class="mt-6 overflow-x-auto" id="resultContainer"></div>
</form>
</div>
<script>
    const sheetID = "1vtW4diWsB4OoSK70nYa6ve1nRPHrhWg-rf76NlsRM08";
    const buildings = ["용광로", "대사관", "지휘부", "의무실", "방패병", "창병", "궁병", "아카데미"];
    const buildingTable = document.getElementById("buildingTable");
    const resultContainer = document.getElementById("resultContainer");

    async function fetchLevelList(building) {
      const url = `https://opensheet.elk.sh/${sheetID}/${building}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.map(d => d.레벨).filter(Boolean);
    }

    async function populateTable() {
      const sampleLevels = await fetchLevelList(buildings[0]);
      buildings.forEach((b, i) => {
        const options = sampleLevels.map(lv => `<option value="${lv}">${lv}</option>`).join("");
        buildingTable.innerHTML += `
          <tr class="text-center">
            <td class="border p-2">${b}</td>
            <td class="border p-2">
              <input type="checkbox" id="check-${i}" class="accent-blue-500 w-5 h-5">
            </td>
            <td class="border p-2">
              <select id="cur-${i}" class="border rounded px-2 py-1">${options}</select>
            </td>
            <td class="border p-2">
              <select id="tgt-${i}" class="border rounded px-2 py-1">${options}</select>
            </td>
          </tr>
        `;
      });
    }

    async function fetchData(building) {
      const url = `https://opensheet.elk.sh/${sheetID}/${building}`;
      const res = await fetch(url);
      return await res.json();
    }

    function round1(value) {
      return Math.round((value + Number.EPSILON) * 10) / 10;
    }

    async function calculateAll() {
      const owned = {
        불수정: parseFloat(document.getElementById("owned-불수정").value) || 0,
        정제: parseFloat(document.getElementById("owned-정제").value) || 0
      };
      const grandTotal = { 불수정: 0, 정제: 0, 고기: 0, 나무: 0, 석탄: 0, 철광: 0 };
      const resultRows = [];

      for (let i = 0; i < buildings.length; i++) {
        if (!document.getElementById(`check-${i}`).checked) continue;
        const building = buildings[i];
        const cur = document.getElementById(`cur-${i}`).value;
        const tgt = document.getElementById(`tgt-${i}`).value;
        const data = await fetchData(building);
        const levels = data.map(d => d.레벨);
        const curIndex = levels.indexOf(cur);
        const tgtIndex = levels.indexOf(tgt);
        if (curIndex === -1 || tgtIndex === -1 || curIndex >= tgtIndex) {
          resultRows.push(`<tr><td class='border p-2 text-center' colspan='8'>⚠️ ${building}: 잘못된 레벨 설정</td></tr>`);
          continue;
        }

        const subtotal = { 불수정: 0, 정제: 0, 고기: 0, 나무: 0, 석탄: 0, 철광: 0 };
        for (let j = curIndex + 1; j <= tgtIndex; j++) {
          const row = data[j];
          for (const key in subtotal) {
            subtotal[key] += parseFloat(row[key] || 0);
            grandTotal[key] += parseFloat(row[key] || 0);
          }
        }

        resultRows.push(`
          <tr class="text-center">
            <td class="border p-2">${building}</td>
            <td class="border p-2">${cur} → ${tgt}</td>
            <td class="border p-2">${round1(subtotal.불수정)}</td>
            <td class="border p-2">${round1(subtotal.정제)}</td>
            <td class="border p-2">${round1(subtotal.고기)}</td>
            <td class="border p-2">${round1(subtotal.나무)}</td>
            <td class="border p-2">${round1(subtotal.석탄)}</td>
            <td class="border p-2">${round1(subtotal.철광)}</td>
          </tr>
        `);
      }

      resultContainer.innerHTML = `
        <table class="w-full table-auto border mt-4 text-sm text-center">
          <thead class="bg-gray-100">
            <tr>
              <th class="border p-1">건물</th>
              <th class="border p-1">레벨</th>
              <th class="border p-1">불수정</th>
              <th class="border p-1">정제</th>
              <th class="border p-1">고기</th>
              <th class="border p-1">나무</th>
              <th class="border p-1">석탄</th>
              <th class="border p-1">철광</th>
            </tr>
          </thead>
          <tbody>
            ${resultRows.join("")}
            <tr class="font-bold bg-blue-100">
              <td class="border p-1" colspan="2">총합</td>
              <td class="border p-1">${grandTotal.불수정.toLocaleString()}</td>
              <td class="border p-1">${grandTotal.정제.toLocaleString()}</td>
              <td class="border p-1">${grandTotal.고기.toLocaleString()}</td>
              <td class="border p-1">${grandTotal.나무.toLocaleString()}</td>
              <td class="border p-1">${grandTotal.석탄.toLocaleString()}</td>
              <td class="border p-1">${grandTotal.철광.toLocaleString()}</td>
            </tr>
            <tr class="font-bold bg-red-100">
              <td class="border p-1" colspan="2">과부족</td>
              <td class="border p-1">${(owned.불수정 - grandTotal.불수정).toLocaleString()}</td>
              <td class="border p-1">${(owned.정제 - grandTotal.정제).toLocaleString()}</td>
              <td class="border p-1" colspan="4"></td>
            </tr>
          </tbody>
        </table>
      `;
    }

    populateTable();
  </script>
</div>
