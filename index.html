<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 계산기 통합 | S574 ShinChan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8205102847358210"
    crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-6xl mx-auto">
    <div class="mb-4 flex space-x-4">
      <button onclick="switchTab('building')" class="tab-btn bg-blue-300 text-blue-800 font-semibold py-2 px-4 rounded text-base">🏗 건물</button>
      <button onclick="switchTab('gem')" class="tab-btn bg-gray-200 text-purple-800 font-semibold py-2 px-4 rounded text-base">💎 영주보석</button>
      <button onclick="switchTab('equip')" class="tab-btn bg-gray-200 text-green-800 font-semibold py-2 px-4 rounded text-base">🛡 영주장비</button>
    </div>
    <iframe id="calcFrame" src="building.html" class="w-full h-[800px] border rounded"></iframe>
  </div>

  <script>
    function switchTab(tab) {
      const frame = document.getElementById("calcFrame");
      frame.src = {
        building: "building.html",
        gem: "gem.html",
        equip: "equip.html",
      }[tab];

      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('bg-blue-300', 'bg-purple-300', 'bg-green-300');
        btn.classList.remove('text-blue-800', 'text-purple-800', 'text-green-800');
        btn.classList.add('bg-gray-200', 'text-gray-800');
      });

      const colorMap = {
        building: ['bg-blue-300', 'text-blue-800'],
        gem: ['bg-purple-300', 'text-purple-800'],
        equip: ['bg-green-300', 'text-green-800'],
      };

      const activeBtn = {
        building: 0,
        gem: 1,
        equip: 2,
      }[tab];

      const btns = document.querySelectorAll('.tab-btn');
      btns[activeBtn].classList.remove('bg-gray-200', 'text-gray-800');
      btns[activeBtn].classList.add(...colorMap[tab]);
    }
  </script>

<script>
  <script>
    document.addEventListener("contextmenu", event => event.preventDefault());
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && (e.key === "U" || e.key === "S"))
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
