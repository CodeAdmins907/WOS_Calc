<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('images/watermark.png');
      background-repeat: repeat;
      background-position: center;
      background-size: auto;
      background-attachment: fixed;
      background-color: #f3f3f3;
      overflow-x: hidden;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">

  <!-- 로고 -->
  <img src="https://raw.githubusercontent.com/s574shinchan/WOS_Calc/main/images/logo.png" alt="로고" class="mx-auto mb-6 w-64 drop-shadow-lg"/>

  <!-- 문구 -->
  <h1 class="text-xl font-bold mb-8 text-center">WOS 통합 계산기 & 정보모음</h1>
  
  <div id="content" class="max-w-6xl mx-auto bg-white p-4 rounded shadow flex justify-center">
    <iframe 
      id="mainFrame" 
      src="menu.html" 
      class="w-full border rounded transition-all duration-300"
      style="min-height:650px;" weight="100%"
      frameborder="0"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    ></iframe>
  </div>
  
  <!-- 결과 팝업 -->
  <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 max-w-4xl w-full shadow-lg max-h-[90vh] overflow-y-auto">
      <h2 class="text-xl font-bold text-center mb-4">계산 결과</h2>
      <div id="popupContent" class="overflow-x-auto text-sm"></div>
      <div class="text-center mt-4">
        <button onclick="closePopup()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">닫기</button>
      </div>
    </div>
  </div>
  
  <!-- 카피라이트 -->  
  <footer class="text-center text-xs text-gray-500 mt-5">⛔ 무단 복제 및 배포 금지 | © S574 ShinChan</footer>
  
  <script>
    window.addEventListener("message", function (event) {
      if (event.data.type === "BUILDING_RESULT") {
        const html = event.data.html;
        document.getElementById("popupContent").innerHTML = html;
        document.getElementById("popupModal").classList.remove("hidden");
      }
      
      if (event.data.type === "NAVIGATE_TO") {
        const frame = document.getElementById("mainFrame");
        
        frame.src = event.data.target;
        // 💡 프레임 크기 적용
        if (event.data.width) {
          frame.style.width = event.data.width;
        }
        
        if (event.data.height) {
          frame.style.height = event.data.height;
        }
        
        console.log("height : ", event.data.height);
        console.log("width : ", event.data.width);
      }
      
      if (event.data.iframeHeight) {
        const frame = document.getElementById("mainFrame");
        
        frame.style.height = event.data.iframeHeight + "px";
        frame.style.weight = event.data.iframeWeight + "px";
        console.log("height : ", event.data.iframeHeight);
        console.log("weight : ", event.data.iframeWeight);
      }
    });
    
    function closeGlobalPopup() {
      document.getElementById("closePopup").classList.add("hidden");
    }
  </script>
  <script>

  </script>
</body>
</html>
