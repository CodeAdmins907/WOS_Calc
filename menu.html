<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 계산기 메뉴</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6 font-sans text-center">
  <h2 class="text-3xl font-bold text-indigo-700 mb-6">📌 메뉴 선택</h2>
  <!-- 버튼 영역 -->
  <div class="flex flex-col gap-6 items-center">
    <button class="menu-btn bg-blue-600 text-white text-lg px-6 py-4 rounded-2xl shadow w-72" data-target="building.html">
      🏗 건물 계산기
    </button>

    <button class="menu-btn bg-purple-600 text-white text-lg px-6 py-4 rounded-2xl shadow w-72" data-target="gem.html">
      💎 영주보석
    </button>

    <button class="menu-btn bg-green-500 text-white text-lg px-6 py-4 rounded-2xl shadow w-72" data-target="equip.html">
      🛡 영주장비
    </button>

    <button class="menu-btn bg-yellow-500 text-white text-lg px-6 py-4 rounded-2xl shadow w-72" data-target="hero.html">
      🧝 영웅장비
    </button>

    <button class="menu-btn bg-pink-500 text-white text-lg px-6 py-4 rounded-2xl shadow w-72" data-target="pet.html">
      🐶 펫돌파
    </button>

    <button class="menu-btn bg-slate-500 text-white text-lg px-6 py-4 rounded-2xl shadow w-72" data-target="guide.html">
      📚 자료모음
    </button>

    <button class="menu-btn bg-indigo-500 text-white text-lg px-6 py-4 rounded-2xl shadow w-72" data-target="https://wos-giftcode.centurygame.com/">
      🔁 교환코드 입력
    </button>
  </div>

  <p class="text-sm text-center text-gray-500 mt-8">원하는 항목을 선택하세요.</p>

  <div id="content" class="mt-10">
    <!-- iframe이 여기에 삽입됨 -->
  </div>

  <script>
    document.querySelectorAll('.menu-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.target;
        if (target.startsWith('http')) {
          window.open(target, '_blank');
        } else {
          document.getElementById('content').innerHTML = `
            <iframe src="${target}" class="w-full min-h-[1600px] border-0" loading="lazy"></iframe>
          `;
        }
      });
    });
  </script>
</body>
</html>
