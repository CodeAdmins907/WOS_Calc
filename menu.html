<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 메뉴</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6 font-sans">
  <div class="text-center space-y-6">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6">📌 메뉴 선택</h2>
    <div class="flex flex-col items-center gap-4">
      <button class="menu-btn bg-blue-600 text-white px-6 py-3 rounded-xl shadow w-72" data-target="building.html">🏗 건물계산</button>
      <button class="menu-btn bg-purple-600 text-white px-6 py-3 rounded-xl shadow w-72" data-target="gem.html">💎 영주보석</button>
      <button class="menu-btn bg-green-600 text-white px-6 py-3 rounded-xl shadow w-72" data-target="equip.html">🛡 영주장비</button>
      <button class="menu-btn bg-yellow-500 text-white px-6 py-3 rounded-xl shadow w-72" data-target="hero.html">🧝 영웅장비</button>
      <button class="menu-btn bg-pink-500 text-white px-6 py-3 rounded-xl shadow w-72" data-target="pet.html">🐶 펫돌파</button>
      <button class="menu-btn bg-gray-700 text-white px-6 py-3 rounded-xl shadow w-72" data-target="guide.html">📚 자료모음</button>
      <p class="text-xs text-gray-500 mt-6">하단 버튼을 눌러 교환코드 사이트로 이동할 수 있어요.</p>
      <button onclick="window.open('https://wos-giftcode.centurygame.com/')" class="mt-2 text-blue-600 underline">🎁 교환코드 입력하기</button>
    </div>
  </div>
  <script>
    const frameHeights = {
      "building.html": "1500px",
      "gem.html":      "1125px",
      "equip.html":    "650px",
      "hero.html":     "550px",
      "pet.html":      "680px",      
    };
    
    document.querySelectorAll(".menu-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-target");
        const height = "100%";
        window.parent.postMessage({ type: "NAVIGATE_TO", target }, "*");
      });
    });
  </script>
</body>
</html>
