<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>건물 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4 font-sans text-sm">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <!-- 뒤로가기 버튼 -->
    <button onclick="loadPage('menu.html')" class="mb-4 flex items-center text-blue-600 hover:underline">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      메뉴로 돌아가기
    </button>

    <h1 class="text-2xl font-bold text-blue-600 mb-4">🏗️ 건물 계산기</h1>
    <form id="calcForm" class="space-y-4">
      <div id="buildingGridBody" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
        <div>
          <label class="block font-semibold">보유 불수정</label>
          <input type="number" id="owned-불수정" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block font-semibold">보유 정제</label>
          <input type="number" id="owned-정제" class="w-full border rounded p-2" />
        </div>
      </div>
      <button type="button" onclick="calculateAll()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">계산하기</button>
    </form>
  </div>

  <!-- 팝업 모달 -->
  <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-5xl p-6">
      <h3 class="text-xl font-bold mb-4 text-center">계산 결과</h3>
      <div id="popupContent" class="overflow-x-auto text-sm"></div>
      <div class="text-center mt-4">
        <button onclick="closePopup()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">닫기</button>
      </div>
    </div>
  </div>

  <script>
    const sheetId = "1vtW4diWsB4OoSK70nYa6ve1nRPHrhWg-rf76NlsRM08";
    const buildingList = ["용광로", "대사관", "지휘부", "의무실", "방패병", "창병", "궁병", "아카데미"];
    const resourceKeys = ["불수정", "정제", "고기", "나무", "석탄", "철광"];
    let buildingData = {};

    async function fetchBuildingData() {
      const promises = buildingList.map(async (name) => {
        const url = `https://opensheet.elk.sh/${sheetId}/${name}`;
        const res = await fetch(url);
        const rows = await res.json();
        buildingData[name] = rows.map(row => {
          const entry = {};
          resourceKeys.forEach(key => {
            entry[key] = parseInt(row[key]) || 0;
          });
          return entry;
        });
      });

      await Promise.all(promises);
      renderBuildings();
    }

    function renderBuildings() {
      const grid = document.getElementById("buildingGridBody");
      grid.innerHTML = "";
      buildingList.forEach(name => {
        const levels = buildingData[name] || [];
        const div = document.createElement("div");
        div.innerHTML = `
          <label class="block font-semibold mb-1">
            <input type="checkbox" id="check-${name}" class="mr-2" />${name}
          </label>
          <div class="flex gap-2 mt-1">
            <select id="start-${name}" class="flex-1 border rounded p-1">
              ${levels.map((_, i) => `<option value="${i}">${i + 1}레벨</option>`).join('')}
            </select>
            <span class="self-center">→</span>
            <select id="end-${name}" class="flex-1 border rounded p-1">
              ${levels.map((_, i) => `<option value="${i}">${i + 1}레벨</option>`).join('')}
            </select>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    function calculateAll() {
      let result = "";
      let total = {};
      resourceKeys.forEach(key => total[key] = 0);

      buildingList.forEach(name => {
        const checked = document.getElementById(`check-${name}`).checked;
        const start = parseInt(document.getElementById(`start-${name}`).value);
        const end = parseInt(document.getElementById(`end-${name}`).value);

        if (checked && end > start) {
          const range = buildingData[name].slice(start, end);
          const subtotal = {};
          resourceKeys.forEach(key => subtotal[key] = 0);

          range.forEach(row => {
            resourceKeys.forEach(key => {
              subtotal[key] += row[key];
              total[key] += row[key];
            });
          });

          result += `<p><strong>${name}</strong> (${start + 1} → ${end + 1}) → ` +
            resourceKeys.map(key => `${key}: ${subtotal[key]}`).join(', ') + `</p>`;
        }
      });

      result += `<hr class='my-2' />`;
      resourceKeys.forEach(key => {
        if (key === "불수정" || key === "정제") {
          const owned = parseInt(document.getElementById(`owned-${key}`)?.value) || 0;
          const 부족 = total[key] - owned;
          result += `<p><strong>총 필요 ${key}:</strong> ${total[key]} (${부족 > 0 ? `부족 ${부족}` : "충분"})</p>`;
        } else {
          result += `<p><strong>총 필요 ${key}:</strong> ${total[key]}</p>`;
        }
      });

      document.getElementById("popupContent").innerHTML = result;
      document.getElementById("popupModal").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popupModal").classList.add("hidden");
    }

    if (typeof loadPage === "undefined") {
      function loadPage(page) {
        window.location.href = page;
      }
    }

    fetchBuildingData();
  </script>
</body>

</html>
