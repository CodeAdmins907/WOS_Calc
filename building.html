<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOS 계산기 통합 | S574 ShinChan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-6xl mx-auto">
    <!-- 탭 버튼 -->
    <div class="mb-4 flex flex-wrap gap-2 justify-start">
      <button onclick="loadPage('building.html', 'building')" class="tab-btn bg-blue-300 text-blue-800 font-semibold py-2 px-4 rounded">🏗 건물</button>
      <button onclick="loadPage('gem.html', 'gem')" class="tab-btn bg-gray-200 text-purple-800 font-semibold py-2 px-4 rounded">💎 영주보석</button>
      <button onclick="loadPage('equip.html', 'equip')" class="tab-btn bg-gray-200 text-green-800 font-semibold py-2 px-4 rounded">🛡 영주장비</button>
      <button onclick="loadPage('hero_equip.html', 'hero')" class="tab-btn bg-gray-200 text-yellow-800 font-semibold py-2 px-4 rounded">🧝 영웅장비</button>
    </div>

    <!-- 콘텐츠 로딩 영역 -->
    <div id="content" class="bg-white p-4 rounded shadow"></div>
  </div>

  <script>
    function loadPage(url, tab) {
      // 탭 버튼 스타일 초기화
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('bg-blue-300', 'bg-purple-300', 'bg-green-300', 'bg-yellow-300');
        btn.classList.remove('text-blue-800', 'text-purple-800', 'text-green-800', 'text-yellow-800');
        btn.classList.add('bg-gray-200', 'text-gray-800');
      });

      // 선택된 탭 강조
      const tabColors = {
        building: ['bg-blue-300', 'text-blue-800'],
        gem: ['bg-purple-300', 'text-purple-800'],
        equip: ['bg-green-300', 'text-green-800'],
        hero: ['bg-yellow-300', 'text-yellow-800'],
      };
      const selected = document.querySelector(`button[onclick*="${tab}"]`);
      if (selected) selected.classList.add(...tabColors[tab]);

      // HTML 파일 불러오기
      fetch(url)
        .then(res => res.text())
        .then(html => {
          document.getElementById("content").innerHTML = html;
        });
    }

    // 기본 탭 로딩
    window.onload = () => loadPage('building.html', 'building');
  </script>
</body>
</html>
