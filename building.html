<div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-md space-y-5">
<h1 class="text-2xl font-bold text-blue-600 mb-4">🏗️ 건물별 레벨별 자원 계산기</h1>
<form class="space-y-6" id="calcForm">
<table class="w-full table-auto border border-gray-300">
<thead class="bg-blue-100">
<tr>
<th class="p-2 border">건물</th>
<th class="p-2 border">선택</th>
<th class="p-2 border">현재 레벨</th>
<th class="p-2 border">목표 레벨</th>
</tr>
</thead>
<tbody id="buildingTable"></tbody>
</table>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
<div>
<label class="block font-semibold">보유 불수정</label>
<input class="w-full border rounded p-2" id="owned-불수정" placeholder="숫자 입력" type="number"/>
</div>
<div>
<label class="block font-semibold">보유 정제</label>
<input class="w-full border rounded p-2" id="owned-정제" placeholder="숫자 입력" type="number"/>
</div>
</div>
<button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" onclick="calculateAll()" type="button">
        계산하기
      </button>
<div class="mt-6 overflow-x-auto" id="resultContainer"></div>
</form>
</div>
<script>
    const sheetID = "1vtW4diWsB4OoSK70nYa6ve1nRPHrhWg-rf76NlsRM08";
    const buildings = ["용광로", "대사관", "지휘부", "의무실", "방패병", "창병", "궁병", "아카데미"];
    const buildingTable = document.getElementById("buildingTable");
    const resultContainer = document.getElementById("resultContainer");

    async function fetchLevelList(building) {
      const url = `https://opensheet.elk.sh/${sheetID}/${building}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.map(d => d.레벨).filter(Boolean);
    }

    async function populateTable() {
      const sampleLevels = await fetchLevelList(buildings[0]);
      buildings.forEach((b, i) => {
        const options = sampleLevels.map(lv => `<option value="${lv}">${lv}</option>`).join("");
        buildingTable.innerHTML += `
          <tr class="text-center">
            <td class="border p-2">${b}</td>
            <td class="border p-2">
              <input type="checkbox" id="check-${i}" class="accent-blue-500 w-5 h-5">
            </td>
            <td class="border p-2">
              <select id="cur-${i}" class="border rounded px-2 py-1">${options}</select>
            </td>
            <td class="border p-2">
              <select id="tgt-${i}" class="border rounded px-2 py-1">${options}</select>
            </td>
          </tr>
        `;
      });
    }

    async function fetchData(building) {
      const url = `https://opensheet.elk.sh/${sheetID}/${building}`;
      const res = await fetch(url);
      return await res.json();
    }

    function round1(value) {
      return Math.round((value + Number.EPSILON) * 10) / 10;
    }

    async function calculateAll() {
      const owned = {
        불수정: parseFloat(document.getElementById("owned-불수정").value) || 0,
        정제: parseFloat(document.getElementById("owned-정제").value) || 0
      };
      const grandTotal = { 불수정: 0, 정제: 0, 고기: 0, 나무: 0, 석탄: 0, 철광: 0 };
      const resultRows = [];

      for (let i = 0; i < buildings.length; i++) {
        if (!document.getElementById(`check-${i}`).checked) continue;
        const building = buildings[i];
        const cur = document.getElementById(`cur-${i}`).value;
        const tgt = document.getElementById(`tgt-${i}`).value;
        const data = await fetchData(building);
        const levels = data.map(d => d.레벨);
        const curIndex = levels.indexOf(cur);
        const tgtIndex = levels.indexOf(tgt);
        if (curIndex === -1 || tgtIndex === -1 || curIndex >= tgtIndex) {
          resultRows.push(`<tr><td class='border p-2 text-center' colspan='8'>⚠️ ${building}: 잘못된 레벨 설정</td></tr>`);
          continue;
        }

        const subtotal = { 불수정: 0, 정제: 0, 고기: 0, 나무: 0, 석탄: 0, 철광: 0 };
        for (let j = curIndex + 1; j <= tgtIndex; j++) {
          const row = data[j];
          for (const key in subtotal) {
            subtotal[key] += parseFloat(row[key] || 0);
            grandTotal[key] += parseFloat(row[key] || 0);
          }
        }

        resultRows.push(`
          <tr class="text-center">
            <td class="border p-2">${building}</td>
            <td class="border p-2">${cur} → ${tgt}</td>
            <td class="border p-2">${round1(subtotal.불수정)}</td>
            <td class="border p-2">${round1(subtotal.정제)}</td>
            <td class="border p-2">${round1(subtotal.고기)}</td>
            <td class="border p-2">${round1(subtotal.나무)}</td>
            <td class="border p-2">${round1(subtotal.석탄)}</td>
            <td class="border p-2">${round1(subtotal.철광)}</td>
          </tr>
        `);
      }

      resultContainer.innerHTML = `
        <table class="w-full table-auto border mt-4 text-sm text-center">
          <thead class="bg-gray-100">
            <tr>
              <th class="border p-1">건물</th>
              <th class="border p-1">레벨</th>
              <th class="border p-1">불수정</th>
              <th class="border p-1">정제</th>
              <th class="border p-1">고기</th>
              <th class="border p-1">나무</th>
              <th class="border p-1">석탄</th>
              <th class="border p-1">철광</th>
            </tr>
          </thead>
          <tbody>
            ${resultRows.join("")}
            <tr class="font-bold bg-blue-100">
              <td class="border p-1" colspan="2">총합</td>
              <td class="border p-1">${grandTotal.불수정.toLocaleString()}</td>
              <td class="border p-1">${grandTotal.정제.toLocaleString()}</td>
              <td class="border p-1">${grandTotal.고기.toLocaleString()}</td>
              <td class="border p-1">${grandTotal.나무.toLocaleString()}</td>
              <td class="border p-1">${grandTotal.석탄.toLocaleString()}</td>
              <td class="border p-1">${grandTotal.철광.toLocaleString()}</td>
            </tr>
            <tr class="font-bold bg-red-100">
              <td class="border p-1" colspan="2">과부족</td>
              <td class="border p-1">${(owned.불수정 - grandTotal.불수정).toLocaleString()}</td>
              <td class="border p-1">${(owned.정제 - grandTotal.정제).toLocaleString()}</td>
              <td class="border p-1" colspan="4"></td>
            </tr>
          </tbody>
        </table>
      `;
    }

    populateTable();
  </script>
